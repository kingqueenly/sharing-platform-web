<div class="container-fluid">
  <div class="row-fluid">
    <div class="row panel_login">
      <div
        class="col-md-6 col-md-offset-3 col-sm-6 col-sm-offset-3 col-lg-4 col-lg-offset-4 panel_content">
        <div class="panel-heading">
          <h3 class="panel-title text-center">Welcome to Data Engine</h3>
        </div>
        <div class="panel panel-default">
          <div class="panel-body">
            <form class="form-horizontal" role="form" (ngSubmit)="f.form.valid&&login()" #f="ngForm"
                  novalidate="novalidate">
              <div class="form-group">
                <div class="col-sm-12">
                  <input type="text" class="form-control" name="username" [(ngModel)]="user.username" placeholder="User Name"
                         #username="ngModel"
                         required/>
                  <div *ngIf="f.submitted && !username.valid" class="help-block">Username is required</div>
                </div>
              </div>
              <div class="form-group">
                <div class="col-sm-12">
                  <input type="password" class="form-control" name="password" [(ngModel)]="user.password" placeholder="password"
                         #password="ngModel" required/>
                  <div *ngIf="f.submitted && !password.valid" class="help-block">Password is required</div>
                </div>
              </div>
              <div class="form-group">
                <div class="col-sm-12">
                  <button class="btn btn-default btn-block">Log in</button>
                </div>
              </div>
              <div *ngIf="error" class="alert alert-danger">{{error}}</div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
