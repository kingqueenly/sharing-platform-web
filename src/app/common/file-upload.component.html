<div class="fileuploadzone">
  
  <div class="well drop-zone" ng2FileDrop
       [ngClass]="{'nv-file-over': hasDropZoneOver}"
       (fileOver)="fileOver($event)"
       (onFileDrop)="fileDropOver($event)"
       [uploader]="uploader">
    
    Please drag files here/click here to select files
    <div class="progress">
      <input type="file" class="upload-input-file" ng2FileSelect [uploader]="uploader" (change)="selectedFileOnChanged($event)" multiple />
      <div class="progress-bar" role="progressbar"
           [ngStyle]="{'width':uploader.progress+'%'}"></div>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-6 col-md-3 thumb" *ngFor="let file of ImageThumbs">
      <img src={{filePath+file.url}}>
      <a class="btn btn-sm" (click)="delelteImage(file);"><i class="fa fa-window-close"></i></a>
    </div>
    <div class="col-xs-12 file-item" *ngFor="let file of otherTypeFiles">
      <span [class.doc]="file.fileName.indexOf('.docx')>-1 || file.fileName.indexOf('.doc')>-1"
            [class.xlsx]="file.fileName.indexOf('.xlsx')>-1 || file.fileName.indexOf('.xls')>-1"
            [class.ppt]="file.fileName.indexOf('.pptx')>-1 || file.fileName.indexOf('.ppt')>-1"
            [class.pdf]="file.fileName.indexOf('.pdf')>-1"
            [class.other]="file.fileName.indexOf('.docx')==-1&&
                         file.fileName.indexOf('.doc')==-1&&
                         file.fileName.indexOf('.xlsx')==-1&&
                         file.fileName.indexOf('.xls')==-1&&
                         file.fileName.indexOf('.pdf')==-1 &&
                         file.fileName.indexOf('.pptx')==-1&&
                         file.fileName.indexOf('.ppt')==-1">
        <small>{{file.fileName}}</small>
      </span>
      <a href="javascript:void(0);" (click)="delelteFile(file);">Cancel</a>
    </div>
  </div>
</div>
